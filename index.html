<!DOCTYPE html>
<html lang="ro">
<head>
    <style>
        @font-face {
            font-family: 'Chicago';
            src: url('https://assets.website-files.com/5bac0565754dd6b3e278aeb2/5bac0565754dd6154478af16_ChicagoFLF.woff2') format('woff2'), url('https://assets.website-files.com/5bac0565754dd6b3e278aeb2/5bac0565754dd6490778af13_ChicagoFLF.eot') format('embedded-opentype'), url('https://assets.website-files.com/5bac0565754dd6b3e278aeb2/5bac0565754dd64da778af15_ChicagoFLF.woff') format('woff'), url('https://assets.website-files.com/5bac0565754dd6b3e278aeb2/5bac0565754dd6112078af12_ChicagoFLF.ttf') format('truetype'), url('https://assets.website-files.com/5bac0565754dd6b3e278aeb2/5bac0565754dd66da378af14_ChicagoFLF.svg') format('svg');
            font-weight: 400;
            font-style: normal;
            font-display: auto;
        }
        body {
            line-height: 0.8em;
            margin: 0;
            background-image: url("https://assets.website-files.com/5bac0565754dd6b3e278aeb2/5bac0565754dd6780a78af19_deckstop-background.svg");
            background-position: 0px 0px;
            background-size: 2px 2px;
            background-repeat: repeat;
            transition: opacity .25s;
            animation: fadeIn 0.25s linear 1;
            border-radius: 25px;
            overflow: hidden;
            display: block;
            box-sizing: border-box;
            width: 98%;
            height: 97%;
            margin: 1%;
            padding: 0;
        }

        html {
            background-color: #222222;
            overflow: hidden;
            display: block;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .topnav {
            overflow: hidden;
            background-color: #fff;
            border-bottom: solid #222222;
            border-width: thick;
            overflow: hidden;
            font-family: Chicago, Verdana, sans-serif;
        }

            .topnav a {
                float: left;
                display: block;
                color: #f2f2f2;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 32px;
                line-height: 0.8em;
            }

        .active {
            background-color: #04AA6D;
            color: #fff;
        }

        .topnav .icon {
            display: none;
        }

        .dropdown {
            float: left;
            overflow: hidden;
        }

            .dropdown .dropbtn {
                font-size: 32px;
                line-height: 0.8em;
                border: none;
                outline: none;
                color: #222222;
                padding: 14px 16px;
                background-color: inherit;
                font-family: inherit;
                margin: 0;
            }
            .dropdown .dropsgn {
                border: none;
                outline: none;
                color: #222222;
                padding: 10px 16px;
                background-color: inherit;
                font-family: inherit;
                margin: 0;
            }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border: solid #222222;
            border-width: thick;
            overflow: hidden;
        }

            .dropdown-content a {
                float: none;
                color: #222222;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
                text-align: left;
            }

        .topnav a:hover, .dropdown:hover .dropbtn {
            background-color: #222222;
            color: white;
        }

        .dropdown-content a:hover {
            background-color: #222222;
            color: white;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        @media screen and (max-width: 600px) {
            .topnav a:not(:first-child), .dropdown .dropbtn {
                display: none;
            }

            .topnav a.icon {
                float: right;
                display: block;
            }
        }

        @media screen and (max-width: 600px) {
            .topnav.responsive {
                position: relative;
            }

                .topnav.responsive .icon {
                    position: absolute;
                    right: 0;
                    top: 0;
                }

                .topnav.responsive a {
                    float: none;
                    display: block;
                    text-align: left;
                }

                .topnav.responsive .dropdown {
                    float: none;
                }

                .topnav.responsive .dropdown-content {
                    position: relative;
                }

                .topnav.responsive .dropdown .dropbtn {
                    display: block;
                    width: 100%;
                    text-align: left;
                }
        }
        .classic-menu_divider-wrap {
            position: relative;
            z-index: 1;
            padding-top: 11px;
            padding-bottom: 11px;
            -webkit-align-self: stretch;
            -ms-flex-item-align: stretch;
            -ms-grid-row-align: stretch;
            align-self: stretch;
            background-color: #fff;
        }

        .classic-menu_divider {
            border-top: 2px dotted #000;
        }
    </style>
</head>

</body>
</html>
